# GitHub Actions workflow for OGL-Renders
# Builds and tests the project on multiple platforms using CMake.
# Includes OpenGL dependencies installation and artefact upload.

name: Build OGL-Renders (CMake Multi-Platform)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Linux Dependencies
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ gcc \
          libglfw3-dev libglew-dev libglm-dev libx11-dev libxi-dev \
          libxxf86vm-dev libxrandr-dev libxinerama-dev libxcursor-dev

    # Windows Dependencies (vcpkg)
    - name: Setup vcpkg on Windows
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        bootstrap-vcpkg.bat
        vcpkg install glew glfw3 glm --triplet x64-windows
        echo VCPKG_ROOT=%CD%>> %GITHUB_ENV%

    # Store output dir
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # Configure (handles Linux & Windows separately)
    - name: Configure CMake
      shell: bash
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          cmake -B "${{ steps.strings.outputs.build-output-dir }}" `
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" `
            -S "${{ github.workspace }}"
        else
          cmake -B "${{ steps.strings.outputs.build-output-dir }}" \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -S "${{ github.workspace }}"
        fi

    # Build step
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # Run tests if available
    - name: Run tests (if available)
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      continue-on-error: true
      run: |
        echo "Running tests (if any)..."
        ctest --build-config ${{ matrix.build_type }} || echo "No tests defined."

    # Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OGL-Renders-${{ matrix.os }}-${{ matrix.c_compiler }}
        path: ${{ steps.strings.outputs.build-output-dir }}
