# GitHub Actions workflow for OGL-Renders
# Builds and tests the project on multiple platforms using CMake.
# Includes OpenGL dependencies installation and artifact upload.

name: Build OGL-Renders (CMake Multi-Platform)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    # ---- Checkout Repository ----
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---- Linux Dependencies ----
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ gcc \
          libglfw3-dev libglew-dev libglm-dev libx11-dev libxi-dev \
          libxxf86vm-dev libxrandr-dev libxinerama-dev libxcursor-dev

    # ---- Cache vcpkg (Windows) ----
    - name: Cache vcpkg
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: vcpkg/installed
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    # ---- Setup vcpkg on Windows ----
    - name: Setup vcpkg on Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "Setting up vcpkg..."
        $env:VCPKG_ROOT = Join-Path $env:GITHUB_WORKSPACE "vcpkg"

        if (!(Test-Path $env:VCPKG_ROOT)) {
          Write-Host "Cloning vcpkg..."
          git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
        } else {
          Write-Host "vcpkg already exists, updating..."
          Set-Location $env:VCPKG_ROOT
          git pull
        }

        Write-Host "Bootstrapping vcpkg..."
        Set-Location $env:VCPKG_ROOT
        if (Test-Path ".\bootstrap-vcpkg.bat") {
          & .\bootstrap-vcpkg.bat
        } elseif (Test-Path ".\bootstrap-vcpkg.sh") {
          bash ./bootstrap-vcpkg.sh
        } else {
          Write-Error "vcpkg bootstrap file not found!"
          exit 1
        }

        Write-Host "Installing required packages..."
        & .\vcpkg.exe install glew glfw3 glm --triplet x64-windows

        Write-Host "Setting VCPKG_ROOT..."
        echo "VCPKG_ROOT=$env:VCPKG_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

        $toolchain = Join-Path $env:VCPKG_ROOT "scripts/buildsystems/vcpkg.cmake"
        if (!(Test-Path $toolchain)) {
          Write-Error "vcpkg toolchain file not found at $toolchain"
          exit 1
        }

    # ---- Set Reusable Strings ----
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # ---- Verify vcpkg Path ----
    - name: Verify vcpkg path
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "Checking VCPKG_ROOT..."
        Write-Host "VCPKG_ROOT = $env:VCPKG_ROOT"
        if (-not (Test-Path "$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake")) {
          Write-Error "vcpkg toolchain file not found at $env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake"
          exit 1
        } else {
          Write-Host "vcpkg toolchain verified successfully!"
        }

    # ---- Configure CMake (Windows) ----
    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B "${{ steps.strings.outputs.build-output-dir }}" `
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
          -S "${{ github.workspace }}"

    # ---- Configure CMake (Linux/macOS) ----
    - name: Configure CMake (Linux/macOS)
      if: runner.os != 'Windows'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    # ---- Build ----
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # ---- Test ----
    - name: Run tests (if available)
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      continue-on-error: true
      run: |
        echo "Running tests (if any)..."
        ctest --build-config ${{ matrix.build_type }} || echo "No tests defined."

    # ---- Upload Build Artifacts ----
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OGL-Renders-${{ matrix.os }}-${{ matrix.c_compiler }}
        path: ${{ steps.strings.outputs.build-output-dir }}
